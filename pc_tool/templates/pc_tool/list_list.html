{% extends 'pc_tool/base.html' %}

{% block content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">pk</th>
      <th scope="col">Title</th>
      <th scope="col">CSV (preview)</th>
      <th scope="col"># pcodes</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
{% for list in lists %}
    <tr>
      <th scope="row">{{list.pk}}</th>
      <td> <a href="{% url 'list_edit' pk=list.pk %}">{{list.title}}</a></td>
      <td>{{list.csv_preview}}</td>
      <td>{{list.count_of_postcodes}}</td>
      <td> <a href="{% url 'list_remove' pk=list.pk %}"> Delete</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>


{% endblock %}
